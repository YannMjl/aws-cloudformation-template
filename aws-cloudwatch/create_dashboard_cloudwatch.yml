AWSTemplateFormatVersion: '2010-09-09'
Description: Create CloudWatch dashboard

# Author: Yann Mulonda - yann.mulonda@icf.com - ICF SCS
#------------------------------------------------------------------------------------*
# This CloudFormation template example creates a dashboard with two metric widgets 
# that appear side by side.
#______

# define dashboard paremeters
Parameters:
  DashboardName:
    Description: dashboard name
    Type: String

DashboardSideBySide:
  Type: AWS::CloudWatch::Dashboard
  Properties:
    DashboardName: !Ref DashboardName
    #______
    # The first widget includes two metrics and a math expression that sums their total

    # The second widget is a search expression that displays the CPUUtilization for all 
    # EC2 instances in the Region.

    # The third widget displays three metrics for each of the account's running EC2 instances, 
    # with the graphs in the widget split by availability zone. Within each graph, 
    # the metrics are aggregated by instance type.
    DashboardBody: >
      '
      {
        "start": "-PT9H",
        "periodOverride": "inherit",
        "widgets": [
          {
            "type":"metric",
            "x":0,
            "y":0,
            "width":12,
            "height":6,
            "properties":{
                "metrics":[
                  [ "AWS/EC2", "DiskReadBytes", "InstanceId", "i-123",{ "id": "m1" } ],
                  [ ".", ".", ".", "i-abc", { "id": "m2" } ],
                  [ { "expression": "SUM(METRICS())", "label": "Sum of DiskReadbytes", "id": "e3" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "period":300,
                "stat":"Average",
                "region":"us-east-1",
                "title":"EC2 Instance CPU"
            }
          },
          {
            "type":"metric",
            "x":0,
            "y":0,
            "width":18,
            "height":9,
            "properties":{
                "metrics":[
                  [ { "expression": "SEARCH('{AWS/EC2,InstanceId} MetricName=\"CPUUtilization\"', 'Average', 300)", "id": "e1" } ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region":"us-east-1",
                "title":"EC2 Instance CPU"
            }
          },
          {
            "type": "explorer",
            "width": 24,
            "height": 15,
            "x": 0,
            "y": 0,
            "properties": {
              "metrics": [
                {
                  "metricName": "CPUUtilization",
                  "resourceType": "AWS::EC2::Instance",
                  "stat": "Average"
                },
                {
                  "metricName": "NetworkIn",
                  "resourceType": "AWS::EC2::Instance",
                  "stat": "Average"
                },
                {
                  "metricName": "NetworkOut",
                  "resourceType": "AWS::EC2::Instance",
                  "stat": "Average"
                }
              ],
              "aggregateBy": {
                "key": "InstanceType",
                "func": "MAX"
              },
              "labels": [
                {
                  "key": "State",
                  "value": "running"
                }
              ],
              "widgetOptions": {
                "legend": {
                  "position": "bottom"
                },
                "view": "timeSeries",
                "rowsPerPage": 8,
                "widgetsPerRow": 2
              },
              "period": 300,
              "splitBy": "AvailabilityZone",
              "title": "Running EC2 Instances by AZ"
            }
          }
        ]
      }
      '

          